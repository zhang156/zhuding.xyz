<!DOCTYPE html>
<html lang="en">
<head>

    }

    .td_sub:last-child {

    }

    .tbody {

    }

    #cvs {
      width: auto;
      position: absolute;
      z-index: 1;
    }
  </style>
</head>

          <div class="td"><div class="td_sub"></div><div class="td_sub"></div><div class="td_sub"></div><div class="td_sub"></div><div class="td_sub"></div><div class="td_sub"></div></div>

          <div class="td"><div class="td_sub"></div><div class="td_sub"></div><div class="td_sub"></div><div class="td_sub"></div><div class="td_sub"></div><div class="td_sub"></div></div>
          <div class="td"><div class="td_sub"></div><div class="td_sub"></div><div class="td_sub"></div><div class="td_sub"></div><div class="td_sub"></div><div class="td_sub"></div></div>

          <div class="td"><div class="td_sub"></div><div class="td_sub"></div><div class="td_sub"></div><div class="td_sub"></div><div class="td_sub"></div><div class="td_sub"></div></div>
          <div class="td"><div class="td_sub"></div><div class="td_sub"></div><div class="td_sub"></div><div class="td_sub"></div><div class="td_sub"></div><div class="td_sub"></div></div>

          <div class="td"><div class="td_sub"></div><div class="td_sub"></div><div class="td_sub"></div><div class="td_sub"></div><div class="td_sub"></div><div class="td_sub"></div></div>

    </div>
  </div>

  <script type="text/javascript">
    (function () {
      var canvas = document.querySelector('#cvs')

      createDiv()
      canvas.addEventListener('mousemove', function (e) {
        if (e.region) {
          // 创建div
          showDiv(e, e.region)
        } else {
          hideDiv()
        }
      })

      var start = document.getElementsByClassName('start')[0]
      var offsetLeft = start.offsetLeft
      var offsetTop = start.offsetTop
      var offsetHeight = start.offsetHeight
      var offsetWidth = start.offsetWidth

      canvas.width = offsetWidth * 3 + ''
      canvas.height = offsetHeight * 6 + 7 + ''
      canvas.style.left = offsetLeft + 'px'
      canvas.style.top = offsetTop + 'px'

      if (canvas.getContext('2d')) {
        var context = canvas.getContext('2d')
        var data = [{date: '2017-11-24', time: '14', tem: 36.5},
                   {date: '2017-11-25', time: '6', tem: 36.8},
                   {date: '2017-11-25', time: '14', tem: 36.3},
                   {date: '2017-11-25', time: '18', tem: 37.0},
                   {date: '2017-11-26', time: '6', tem: 37.2},
                   {date: '2017-11-26', time: '14', tem: 36.9}]

        for (let i = 0, len = data.length; i < len; i++) {
          var point = temToPoint(data[i].date, data[i].time, data[i].tem)
          console.log(point)
          context.beginPath();
          context.arc(point.x, point.y, 4, 0, Math.PI * 2, false);
          context.fillStyle='#fff';
          context.fill()
          context.beginPath();
          context.arc(point.x, point.y, 5, 0, Math.PI * 2, false);
          context.strokeStyle = '#61afef';
          context.stroke();
          context.addHitRegion({id: data[i].tem+''})

          if (i !== len - 1) {
            var point2 = temToPoint(data[i+1].date, data[i+1].time, data[i+1].tem)
            context.strokeStyle = '#61afef';
            context.lineWidth = 2;
            
            context.beginPath()
            context.moveTo(point.x+5, point.y)
            context.lineTo(point2.x-5, point2.y);
            context.stroke();
          }
        }
      }

      // 体温转坐标
      function temToPoint (date, time, tem) {
        var DATE_START = '2017-11-24',
            DATE_END = '2017-11-26',
            TEM_MIN = 35,
            TEM_MAX = 41,
            WIDTH_UNIT = offsetWidth/6,
            HEIGHT_UNIT = offsetHeight

        // x
        var days = (new Date(date).valueOf() - new Date(DATE_START).valueOf())/1000/3600/24
        var x = days * offsetWidth + WIDTH_UNIT * parseFloat(time) / 4

        // y
        var y = (TEM_MAX - parseFloat(tem)) * HEIGHT_UNIT

        return {
          x: x,
          y: y
        }
      }

      // 创建div
      function createDiv () {
        var div = document.createElement('div')
        div.id = 'hide'
        div.style.position = 'absolute'
        div.style.zIndex = '999'
        div.style.left = '0'
        div.style.top = '0'
        div.style.display = 'none'
        div.style.background = 'rgba(50, 50, 50, 0.7)'
        div.style.color = '#fff'
        div.style.borderRadius = '4px'
        div.style.padding = '5px'
        div.style.width = 'auto'
        div.style.transition = 'left 0.4s cubic-bezier(0.23, 1, 0.32, 1), top 0.4s cubic-bezier(0.23, 1, 0.32, 1)'
        document.body.appendChild(div)
      }

      function showDiv (e, text) {
        var div = document.querySelector('#hide')
        div.style.display = 'inline-block'
        div.style.left = e.pageX + 20 + 'px'
        div.style.top = e.pageY + 20 + 'px'
        div.innerHTML = '当前温度: ' + text
      }

      function hideDiv () {
        var div = document.querySelector('#hide')
        div.style.display = 'none'
      }
    }) ()
  </script>
</body>
</html>
